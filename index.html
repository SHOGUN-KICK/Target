<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Target App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="app-heading">Daily Target App</h1>
        <hr class="app-divider">
        
        <section id="biology" class="section">
            <h2>BIOLOGY</h2>
            <div id="biologyTargets" class="targets"></div>
            <input type="text" id="biologyInput" placeholder="Add new target">
            <button onclick="addTarget('biology')">Add</button>
        </section>
        
        <section id="physics" class="section">
            <h2>PHYSICS</h2>
            <div id="physicsTargets" class="targets"></div>
            <input type="text" id="physicsInput" placeholder="Add new target">
            <button onclick="addTarget('physics')">Add</button>
        </section>
        
        <section id="chemistry" class="section">
            <h2>CHEMISTRY</h2>
            <div id="chemistryTargets" class="targets"></div>
            <input type="text" id="chemistryInput" placeholder="Add new target">
            <button onclick="addTarget('chemistry')">Add</button>
        </section>
        
        <div class="total-points">
            <h2>Total Points</h2>
            <p id="totalPoints">0</p>
        </div>

        <div class="menu">
            <button onclick="showCompletedTargets()">TARGET COMPLETED</button>
        </div>

        <div id="completedTargetsModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2>Completed Targets</h2>
                <ul id="completedBiologyTargets" class="completed-targets"></ul>
                <ul id="completedPhysicsTargets" class="completed-targets"></ul>
                <ul id="completedChemistryTargets" class="completed-targets"></ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
